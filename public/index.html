<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <link href="https://paulkinzett.github.io/toolbar/css/documentation.css" rel="stylesheet" />

  <title>3DDD view</title>

  <!-- Place root styles here so that they are loaded quickly-->
  <style>
    html, body {
        text-align: center;
    }

    #root {
        width: 100%;
        height: 100%;
        touch-action: none;
        background-color: rgb(255, 255, 255);        
    }

    #holder {
        width: 98%;
        height: 100%;
        float: left;
        display: "block";
    }
    #button {
        /* width: 2%; */
        /* height: 5%; */
        float: right;
        display: "block";
    }

</style>
</head>

<body>  
  <div data-toolbar="toolbar-options" data-toolbar-animation="standard" 
  class="btn-toolbar feature-toolbar btn-toolbar-success text-center" 
  data-toolbar-style="primary" id="button">
  <i class="fa fa-cog" style="position: relative"></i>
</div>

  <div id="holder">
    <canvas id="root" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->    
  </div>

  <div id="toolbar-options" class="hidden">
    <a href="#" id="plane"><i class="fa fa-plane"></i></a>
    <a href="#" id="car"><i class="fa fa-car"></i></a>
    <a href="#" id="bycicle"><i class="fa fa-bicycle"></i></a>
 </div>
 <script>
     $('#button').toolbar({
      content: '#toolbar-options',
      position: 'left',
      style: 'primary',
      event: 'click',
      hideOnClick: true
    });

    $('#button').on('toolbarItemClick',
      function(event, buttonClicked) {
        $(this).trigger('click'); //trigger click = close on select
        alert(buttonClicked.id)
      }
    ); 
 </script>

</body>

</html>
